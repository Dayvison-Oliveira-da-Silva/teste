<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Câmera de Fundo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* atrás do conteúdo */
      display: none; /* esconde até iniciar */
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 30%;
      text-shadow: 0 0 10px black;
    }
    h1 { font-size: 3em; }
    p { font-size: 1.2em; }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background: rgba(0,0,0,0.5);
      color: white;
      cursor: pointer;
    }
    button:hover { background: rgba(0,0,0,0.8); }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline></video>

  <div class="content">
    <h1>Bem-vindo</h1>
    <p>Clique abaixo para ativar a câmera como fundo.</p>
    <button id="startCamera">Ativar Câmera</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const btn = document.getElementById('startCamera');

    async function startCamera() {
      let stream = null;
      try {
        console.log("Tentando abrir câmera traseira...");
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } }, audio: false });
        console.log("Câmera traseira ativada.");
      } catch (err1) {
        console.warn("Câmera traseira não disponível, tentando frontal:", err1);
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
          console.log("Câmera frontal ativada.");
        } catch (err2) {
          console.error("Nenhuma câmera disponível:", err2);
          alert("Não foi possível acessar nenhuma câmera. Verifique permissões e tente em outro navegador.");
          return;
        }
      }
      video.srcObject = stream;
      video.style.display = 'block'; // mostra o vídeo após permissão
      btn.style.display = 'none'; // esconde o botão após iniciar
    }

    btn.addEventListener('click', startCamera);
  </script>

</body>
</html>
